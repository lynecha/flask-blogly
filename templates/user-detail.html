{%extends "base.html"%}

{%block content%}
<div class="row">
  <div class="col-lg-2">
    <img class="img-thumbnail"
          src="{{user.image_url}}">
          <!-- alt="profile picture"> -->
  </div>
  <div class="col-lg-2">
    <h2 id="{{user}}">{{user.first_name}} {{user.last_name}}</h2>
    <a class="btn btn-primary"
            href="/users/{{user.id}}/edit">Edit</a>
    <form class="d-inline" method="POST" action="/users/{{user.id}}/delete">
    <button type="submit" class="btn btn-primary">Delete</button>
    </form>
  </div>
</div>
{%endblock%}
