{%extends "base.html"%}

{%block content%}

<!-- an example of one field -- you should make these autogenerated! -->

<div class="mb-3 row mx-1">
  <div class="col">
    <form action="/users/{{user.id}}/edit" class="">
      <label class="col-6 col-form-label">First Name</label>
      <input name="firstName" required aria-label="firstName" placeholder="{{user.first_name}}" class="form-control">
      <label class="col-6 col-form-label">Last Name</label>
      <input name="lastName" required aria-label="lasName" placeholder="{{user.last_name}}" class="form-control">
      <label class="col-6 col-form-label" >Image URL</label>
      <input name="imageURL" aria-label="imageURL" placeholder="{{user.image_url}}" class="form-control" type="URL">
      <div class="align-items-end">
        <button method='GET' action="/users/{{user.id}}" class="btn btn-primary-outline">
          cancel
        </button>
        <button method='POST' action="/users/{{user.id}}" class="btn btn-success">
          Save
        </button>
      </div>
    </form>
  </div>

  {%endblock%}
